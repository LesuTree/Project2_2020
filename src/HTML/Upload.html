<main class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">Upload</div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" method="post" action="../PHP/Upload.php" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file" class="col-sm-2 control-label">文件上传</label>
                    <center><img id="img" src=""></center>
                    <center><input type="file" id="file" name="file" accept="image/*" onchange="showFile()" required></center>
                </div>
                <div class="form-group">
                    <label for="image-title" class="col-sm-2 control-label">图片标题</label><span id="titleWarn">*</span>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="image-title" id="image-title" placeholder="请输入图片标题" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="image-information" class="col-sm-2 control-label">图片简介</label><span id="infoWarn"></span>
                    <div class="col-sm-9">
                        <textarea class="form-control" name="image-information" id="image-information" rows="3" placeholder="写些东西吧"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Content</label>
                    <div class="col-sm-2">
                        <select class="form-control" id="content" name="content" required>
                            <option value="Scenery">Scenery</option>
                            <option value="City">City</option>
                            <option value="Building">Building</option>
                            <option value="Wonder">Wonder</option>
                            <option value="People">People</option>
                            <option value="Animal">Animal</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <label class="col-sm-1 control-label">Country</label>
                    <div class="col-sm-2">
                        <select class="form-control" id="country" name="country" onchange=linkage() required>
                        </select>
                    </div>
                    <label class="col-sm-1 control-label">City</label><span id="cityWarn"></span>
                    <div class="col-sm-2">
                        <select id="city" class="form-control" name="city">
                            <option value=''>None</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
